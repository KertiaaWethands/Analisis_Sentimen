<!DOCTYPE html>
<html>
<head>
    <title>Analisis Sentimen</title>
    
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <!-- Tambahkan Bootstrap CSS jika belum ada -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column" style="width: 30%;">
                    <a class="navbar-brand" href="/">Analisis Sentimen</a>
                </nav>
            </div>
            <div class="col-md-9">
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Tambahkan Bootstrap JS jika diperlukan -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
